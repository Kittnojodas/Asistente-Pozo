<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Pozo</title>
  <link rel="stylesheet" href="chat-widget.css">
</head>
<body>
  <div id="chat-widget" class="chat-widget">
    <div class="chat-header">
      <img src="/images/giorgia.png" alt="Pozo" style="width: 50px; height: 50px; border-radius: 50%;" />
      <span id="chat-header-text">¡Hola! Soy Giorgia, ¿en qué te puedo ayudar?</span>
      
    </div>
    <div id="messages" class="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  
  <button id="chat-toggle-button">
    <img src="/images/logo.png" alt="Chat" />
  </button>
  
  <script src="chat-widget.js"></script>
</body>
</html>
